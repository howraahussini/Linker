{% extends 'panel/base_panel.html' %}
{% load static %}


{% block title %}الصور{% endblock %}

{% block content %}

<div class="container-inner-header">
    <a class="back-button" href="{% url 'panel:modules_page' link_name=link_name.name %}">
        <span class="icon" title="عودة"><i class="mai-arrow-forward"></i></span>
        <span class="text"> الصور </span>
    </a>
</div>

<div class="container-inner">
    <form class="flex-fill px-4 py-3" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="py-3 d-flex align-content-center align-items-center  flex-column flex-wrap">
            <input class="form-control" type="file" name="image" placeholder="انتخب صورتك" />
        </div>
        <div class="py-3">
            <textarea rows="4" class="form-control text-right p-3" name="caption" placeholder="اكتب الوصف هنا"></textarea>
        </div>
        <button class="btn btn-outline rounded-pill" type="submit">حفظ</button>
    </form>
</div>
{% endblock %}
