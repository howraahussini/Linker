{% extends 'panel/base_panel.html' %}
{% load static %}


{% block title %} رقم الهاتف{% endblock %}

{% block content %}

<div class="container-inner-header">
    <a class="back-button" href="{% url 'social:social' link_name=link_name.name %}">
        <span class="icon" title="عودة"><i class="mai-arrow-forward"></i></span>
        <span class="text"> رقم الهاتف </span>
    </a>
</div>

<div class="container-inner">
    <form class="flex-fill px-4 py-3" method="post">
        {% csrf_token %}
        <div class="py-3">
            <input class="form-control text-right" type="text" name="title" placeholder="رقم الهاتف" />
        </div>
        <div class="py-3">
            <input class="form-control text-left" type="number" maxlength="15" name="number" placeholder="ضع رقم الهاتف هنا" />
        </div>
        <button class="btn btn-outline rounded-pill" type="submit">حفظ</button>
    </form>
</div>
    
{% endblock %}
